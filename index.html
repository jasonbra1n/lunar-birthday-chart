<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Birthday Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Find Your Lunar Birthdays</h1>
    <p>Enter your date of birth to see the full moon dates closest to your birthday anniversary each year.</p>

    <div class="input-container">
        <label for="birthMonth">Month:</label>
        <select id="birthMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label for="birthDay">Day:</label>
        <input type="number" id="birthDay" min="1" max="31" value="15">

        <label for="birthYear">Year:</label>
        <input type="number" id="birthYear" min="1900" max="2024" value="1990">
        <button id="calculateBtn">Calculate Lunar Birthdays</button>
    </div>

    <div id="results" class="results-container" style="display: none;">
        <h2>Results for Birthday: <span id="displayDob"></span></h2>

        <div id="error-message" class="error" style="display: none;"></div>

        <h3>This Year's Lunar Birthday (<span id="currentYearDisplay"></span>)</h3>
        <div id="current-lunar-birthday" class="result-section">
            </div>

        <h3>Past Lunar Birthdays</h3>
        <div id="past-lunar-birthdays" class="result-section">
             <ul id="past-list"></ul>
        </div>

        <h3>Future Lunar Birthdays (Next 10 Years)</h3>
         <div id="future-lunar-birthdays" class="result-section">
             <ul id="future-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
     <script>
        // Extend Day.js with necessary plugins
        dayjs.extend(window.dayjs_plugin_utc);
        dayjs.extend(window.dayjs_plugin_customParseFormat);
    </script>

    <script src="script.js"></script>
</body>
</html>
